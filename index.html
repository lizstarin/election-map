<!DOCTYPE html>
<html>
	<head>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
		<script src="./constants.js"></script>
		<script src="./main.js"></script>
		<link rel="stylesheet" href="./styles.css">
	</head>

	<body>
		<div id="container">
			<div class="map-container">
		    <svg>
		      <g class="map"></g>
		    </svg>
			    <form class="new-results" method="post">
				    <p class="eyebrow">enter new results</p>

					    	<label for="form-candidate">candidate:</label>
					    	<input type="text" id="form-candidate">

					    	<label for="form-state">state:</label>
					    	<select id="form-state"></select>

					    	<label for="form-votes">votes:</label>
					    	<input type="number" id="form-votes">

				    <p><input type="submit" class="button"></input></p>
			  </form>
			  <pre class="debug"></pre>
		  </div>
			<nav>
				<div class="year-selector">
					<span class="backwards"></span>
					<span class="year"></span>
					<span class="forwards"></span>
				</div>
				<div class="legend">
					<svg class="color-bar"></svg>
				</div>
				<div class="popup">
					<p class="eyebrow">Vote Tallies</p>
					<h2><span class="state-name"></span><span class="winning-party"></span></h2>
					<div class="results"></div>
				</div>
			</nav>
		</div>
	</body>
</html>
